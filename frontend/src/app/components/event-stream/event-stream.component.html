<ion-header>
  <ng-container *ngIf="listenToEvent('NickName') | async as nameProperties">
    <ion-toolbar>
      <ion-title>{{ nameProperties.name }}</ion-title>
    </ion-toolbar>

    <ion-toolbar>
      <ion-title  size="small">{{ nameProperties.model }}</ion-title>
    </ion-toolbar>
  </ng-container>
</ion-header>

<ion-content>
  <div>
    <ion-fab vertical="center" horizontal="center" edge slot="fixed">
      <ion-fab-button>
        <ion-icon (click)="startCleaning()" name="play"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <ion-fab vertical="center" horizontal="start" edge slot="fixed">
      <ion-fab-button>
        <ion-icon (click)="returnToHome()" name="home"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Footer</ion-title>
  </ion-toolbar>
</ion-footer>
